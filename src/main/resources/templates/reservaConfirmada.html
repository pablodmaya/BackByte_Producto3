<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reserva Confirmada</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8f5; /* Fondo verde claro */
            font-family: Arial, sans-serif;
        }
        .card {
            background-color: #ffffff;
            border: 2px solid #a2d5c6; /* Borde verde suave */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            width: 400px;
        }
        .card h1 {
            color: #2e8b57; /* Verde oscuro */
            margin-bottom: 15px;
        }
        .card p {
            color: #555555;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .card button {
            background-color: #3cb371; /* Verde medio */
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .card button:hover {
            background-color: #2e8b57; /* Verde oscuro al pasar el mouse */
        }
    </style>
</head>
<body>
<div class="card">
    <h1>Reserva confirmada</h1>
    <p th:text="${mensaje}">Gracias por confiar en nosotros. Pronto recibir√°s un correo con los detalles de tu reserva.</p>
    <a th:href="@{/mis-reservas/{idCliente}(idCliente=${idCliente})}">Revisar mis reservas</a>

</div>
</body>
</html>
