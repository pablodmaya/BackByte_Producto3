

<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Clientes</title>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body>
<!-- Header -->
<div th:replace="~{header :: headerAdminLogged}"></div>

<div class="container mt-5">
    <h1>Listado de Clientes</h1>

    <!-- Listado de Clientes -->
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>DNI</th>
            <th>Dirección</th>
            <th>Teléfono</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <th:block th:each="cliente : ${clientes}">
            <tr>
                <td th:text="${cliente.nombre}"></td>
                <td th:text="${cliente.apellido}"></td>
                <td th:text="${cliente.dni}"></td>
                <td th:text="${cliente.direccion}"></td>
                <td th:text="${cliente.telefono}"></td>
                <td>
                    <button type="button" class="btn btn-warning btn-sm" data-bs-toggle="modal" data-bs-target="#editClientModal"
                            th:attr="data-id=${cliente.id_Cliente}, data-nombre=${cliente.nombre}, data-apellido=${cliente.apellido}, data-dni=${cliente.dni}, data-direccion=${cliente.direccion}, data-telefono=${cliente.telefono}">
                        Editar
                    </button>
                    <a href="#" class="btn btn-danger btn-sm deleteClientBtn" th:attr="data-id=${cliente.id_Cliente}">
                        Eliminar
                    </a>
                </td>
            </tr>
        </th:block>
        </tbody>
    </table>
</div>

<!-- Modal para editar cliente -->
<div class="modal fade" id="editClientModal" tabindex="-1" aria-labelledby="editClientModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form id="editClientForm" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="editClientModalLabel">Editar Cliente</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="editClientId">
                    <!-- Campos Usuario -->
                    <div class="mb-3">
                        <label for="editNombreUsuario" class="form-label">Nombre de Usuario:</label>
                        <input type="text" class="form-control" name="nombreUsuario" id="editNombreUsuario" required>
                    </div>
                    <div class="mb-3">
                        <label for="editPassword" class="form-label">Contraseña:</label>
                        <input type="password" class="form-control" name="password" id="editPassword" required>
                    </div>
                    <div class="mb-3">
                        <label for="editEmail" class="form-label">Email:</label>
                        <input type="email" class="form-control" name="email" id="editEmail" required>
                    </div>

                    <!-- Mostrar los campos Cliente si el Usuario es Cliente -->
                    <div id="clienteFields">
                        <div class="mb-3">
                            <label for="editNombre" class="form-label">Nombre:</label>
                            <input type="text" class="form-control" name="nombre" id="editNombre" required>
                        </div>
                        <div class="mb-3">
                            <label for="editApellido" class="form-label">Apellido:</label>
                            <input type="text" class="form-control" name="apellido" id="editApellido" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDni" class="form-label">DNI:</label>
                            <input type="text" class="form-control" name="dni" id="editDni" required>
                        </div>
                        <div class="mb-3">
                            <label for="editDireccion" class="form-label">Dirección:</label>
                            <input type="text" class="form-control" name="direccion" id="editDireccion" required>
                        </div>
                        <div class="mb-3">
                            <label for="editTelefono" class="form-label">Teléfono:</label>
                            <input type="text" class="form-control" name="telefono" id="editTelefono" required>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Incluir el footer -->
<div th:replace="footer :: footer"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="/js/userCrud.js"></script>

</body>
</html>
